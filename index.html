<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div id="home-score" class="score-container">0</div>
        <div class="btn-container">
          <div class="add-score-btn" onclick="addScore('home',1)">+1</div>
          <div class="add-score-btn" onclick="addScore('home',2)">+2</div>
          <div class="add-score-btn" onclick="addScore('home',3)">+3</div>
        </div>
      </div>
      <div>
        <h3>AWAY</h3>
        <div id="guest-score" class="score-container">0</div>
        <div class="btn-container">
          <div class="add-score-btn" onclick="addScore('guest',1)">+1</div>
          <div class="add-score-btn" onclick="addScore('guest',2)">+2</div>
          <div class="add-score-btn" onclick="addScore('guest',3)">+3</div>
        </div>
      </div>
    </div>
    <div class="new-game-container">
      <button class="new-game-btn" onclick="newGame()">NEW GAME</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
